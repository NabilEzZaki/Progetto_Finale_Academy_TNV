<form #movieForm="ngForm" (submit)="createRating(movieForm)">
    <input
        [ngModel]
        name="movie_id"
        placeholder="movie_id"
        type="text" 
    >

    <input
        [ngModel]
        name="movie_rating"
        placeholder="movie_rating"

        type="text" 
    >

    <input
        [ngModel]
        name="user_id"
        placeholder="user_id"

        type="text" 
    >
    <button type="submit">Create Rating</button>
  </form>

  <body>
    <div class="container">
        <div class="sfondo"></div>
    </div>
</body>
